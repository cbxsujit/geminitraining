    <style>
        :root {
            --accent-red: #dc2626;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }
        
        .bg-red-accent { background-color: var(--accent-red); }
        .text-red-accent { color: var(--accent-red); }
        .border-red-accent { border-color: var(--accent-red); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        .red-gradient-glow-dark {
            background: radial-gradient(circle at top left, rgba(220, 38, 38, 0.15), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(220, 38, 38, 0.05), transparent 40%),
                        #000000;
        }

        .red-gradient-glow-light {
            background: radial-gradient(circle at top left, rgba(220, 38, 38, 0.05), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(220, 38, 38, 0.02), transparent 40%),
                        #f8fafc;
        }

        .notebook-line {
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100% 2rem;
        }
        .notebook-line-light {
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 100% 2rem;
        }
    </style>
